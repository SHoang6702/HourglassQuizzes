<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HourglassQuizzes</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <h1>HourglassQuizzes</h1>
    <!-- Timer -->
    <h2 class="time" style="text-align:center;">60 Seconds Left</h2>
    <!-- Question space-->
    <div id="testQuestions" class="question"></div>
    <div id="testAnswers" class="question"></div>
    <div id="answerGrade" class="question"></div>
    <div id="submitName"></div>
    <div id="submitButton"></div>
    <button id="start" class="btn">Start Test</button>
    <div id="scoreBoard"></div>
    <script src="./script.js"></script>
</body>
</html>
